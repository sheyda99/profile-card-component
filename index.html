<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
    <style>
        .attribution {
            padding: 5px 0;
            font-size: 11px;
            text-align: center;
            background-color: #fff;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
    <img src="images/bg-pattern-top.svg" alt="bg-top" class="img top-left">
    <img src="images/bg-pattern-bottom.svg" alt="bg-bottom" class="img bottom-right">

    <main>
        <div id="card">
            <div id="card-header">
                <img src="images/bg-pattern-card.svg" alt="Blue background">
            </div>
            <div id="card-main">
                <img src="images/image-victor.jpg" alt="Victor's photo">
                <div>
                    <h2>Victor Crest <span>26</span></h2>
                    <small>London</small>
                </div>
            </div>
            <div id="card-footer">
                <div class="box">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="box">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="box">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </main>


    <div class="attribution"  role="contentinfo">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/sheyda99" target="_blank">Sheyda</a>.
    </div>
</body>
</html>
